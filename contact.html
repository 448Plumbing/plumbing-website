<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — 448 Plumbing</title>
  <meta name="description" content="Contact 448 Plumbing for fast, friendly plumbing service in Dallas–Fort Worth." />
  <link rel="canonical" href="https://www.448Plumbing.com/contact.html" />
  <meta name="robots" content="index,follow">
  <link rel="icon" href="/assets/favicon.svg">
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="/assets/theme.css">
  <script src="/assets/site.js" defer></script>
</head>
<body class="antialiased">
  <div id="site-header"></div>

  <main class="max-w-xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-extrabold mb-4">Contact Us</h1>
  <form id="contactForm" class="space-y-4" novalidate data-formspree="your_form_id">
      <label class="block">
        <span class="block mb-1">Name</span>
        <input name="name" required class="w-full border p-2 rounded"/>
      </label>
      <label class="block">
        <span class="block mb-1">Email</span>
        <input name="email" type="email" required class="w-full border p-2 rounded"/>
      </label>
      <label class="block">
        <span class="block mb-1">Phone</span>
        <input name="phone" type="tel" pattern="[0-9\-\+\(\)\s]{7,}" class="w-full border p-2 rounded" placeholder="Optional"/>
      </label>
      <label class="block">
        <span class="block mb-1">ZIP Code</span>
        <input name="zip" type="text" pattern="[0-9]{5}" class="w-full border p-2 rounded" placeholder="Optional"/>
      </label>
      <label class="block">
        <span class="block mb-1">Message</span>
        <textarea name="message" required class="w-full border p-2 rounded" rows="5"></textarea>
      </label>
      <button type="submit" class="site-btn-gold px-4 py-2 rounded">Send</button>
    </form>
  </main>

  <div id="site-footer"></div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async function(e){
      e.preventDefault();
      if(!form.reportValidity()) return;
      const id = form.dataset.formspree || '';
      if (!id || id === 'your_form_id') {
        alert('Thanks! This is a static site. To receive submissions, add your Formspree ID in contact.html: data-formspree="your_form_id".');
      }
    });
  </script>
</body>
</html>
